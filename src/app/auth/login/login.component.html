<ns-action-bar
  title="Login"
  [showBackButton]="true"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout>
  <StackLayout [formGroup]="form" class="form">
    <StackLayout class="input-field">
      <Label
        class="label"
        text="Email address"
        [ngClass]="{ invalid: !emailControlIsValid }"
      ></Label>
      <TextField
        class="input"
        returnKeyType="next"
        keyboardType="email"
        [autocorrect]="false"
        autocapitalizationType="none"
        formControlName="email"
        [isEnabled]="!isLoading"
        #emailEl
      ></TextField>
      <Label
        *ngIf="!emailControlIsValid"
        text="*Please enter a valid email address"
        color="red"
      ></Label>
    </StackLayout>
    <StackLayout class="input-field">
      <Label
        class="label"
        text="Password"
        [ngClass]="{ invalid: !passwordControlIsValid }"
      ></Label>
      <TextField
        class="input"
        returnKeyType="done"
        [autocorrect]="false"
        autocapitalizationType="none"
        [secure]="true"
        hint="Min 6 characters"
        formControlName="password"
        [isEnabled]="!isLoading"
        #passwordEl
      ></TextField>
      <Label
        *ngIf="!passwordControlIsValid"
        text="*Please enter a your password to continue"
        color="red"
      ></Label>
    </StackLayout>
    <StackLayout class="input-field">
      <Button
        class="-primary -rounded-lg"
        marginTop="20"
        (tap)="onSubmit()"
        text="Login"
        [isEnabled]="form.valid"
        *ngIf="!isLoading"
      ></Button>
      <ActivityIndicator [busy]="isLoading" marginTop="30"></ActivityIndicator>
    </StackLayout>
  </StackLayout>
</FlexboxLayout>
